<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts.js"></script>
    <title>Spotify-like Web</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header, main, nav, .searchBar, .topArtists, .recommendedArtists {
    padding: 20px;
}

header {
    background-color: #1DB954;
    color: white;
}

.searchBar {
    text-align: center;
    margin-bottom: 20px;
    background-color: #1DB954;
    padding: 10px;

}


.searchBar input {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
}

.searchBar button {
    padding: 10px;
}

.topArtists,
.recommendedArtists {
    text-align: center;
    margin-bottom: 20px;
    background-color: #1DB954;
    border-radius: 8px;
}

h2 {
    color: white;
}

.topArtists ul,
.recommendedArtists ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.topArtists li,
.recommendedArtists li {
    display: inline-block;
    margin: 10px;
    font-size: 18px;
}

.recommendedGrid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.playlistItem {
    text-align: center;
}

.playlistItem img {
    width: 100%;
    border-radius: 8px;
}

nav {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
}
.profileBubble {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .profileBubble img {
            width: 50px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <header>
        <div class="menu">
            <h1>AK*KA</h1>
            <div class="profileBubble">
                <img src="profile-picture.jpg" alt="Foto de perfil">
            </div>
        </div>
    </header>
    <!-- Barra de búsqueda -->
    <div class="searchBar">
        <input type="text" placeholder="Buscar...">
        <button type="button">Buscar</button>
    </div>

    <!-- Cantantes más escuchados -->
    <section class="topArtists">
        <h2>Cantantes más escuchados</h2>
        <!-- Lista de cantantes -->
        <ul>
            <li>Cantante 1</li>
            <li>Cantante 2</li>
            <li>Cantante 3</li>
            <!-- Agrega más elementos según sea necesario -->
        </ul>
    </section>

    <!-- Cantantes recomendados -->
    <section class="recommendedArtists">
        <h2>Cantantes recomendados</h2>
        <!-- Lista de cantantes recomendados -->
        <ul>
            <li>Cantante Recomendado 1</li>
            <li>Cantante Recomendado 2</li>
            <li>Cantante Recomendado 3</li>
            <!-- Agrega más elementos según sea necesario -->
        </ul>
    </section>

    <!-- Contenido principal: Playlists recomendadas -->
    <main>
        <h3>Playlists recomendadas</h3>
        <!-- Grid de playlists recomendadas -->
        <div class="recommendedGrid" id="recommendedPlaylists">
            <!-- Cada div representa una playlist recomendada -->
            <div class="playlistItem">
                <img src="playlist1.jpg" alt="Playlist 1">
                <h3>Playlist 1</h3>
            </div>
            <div class="playlistItem">
                <img src="playlist2.jpg" alt="Playlist 2">
                <h3>Playlist 2</h3>
            </div>
            <!-- Agrega más elementos según sea necesario -->
        </div>
    </main>

    <!-- Menú de navegación inferior -->
    <nav>
        <ul>
            <li><a href="inici.html">Home</a></li>
            <li><a href="lupa.html">Buscar <img src="search-icon.png" alt="Lupa"></a></li>
            <li><a href="biblioteca.html">Biblioteca</a></li>
            <li><a href="premium.html">Premium</a></li>
        </ul>
    </nav>

</body>
</html>
